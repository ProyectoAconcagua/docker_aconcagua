[buildout]
parts = openerp
versions = versions
find-links = http://download.gna.org/pychart/
#develop=anybox.recipe.openerp
extensions += gp.vcsdevelop
vcs-extend-develop = bzr+http://launchpad.net/~sebastiken/anybox.recipe.openerp/group_standalone_addons#egg=anybox.recipe.openerp
vcs-update = true
#odoo-directory = /opt/buildout/odoo
eggs-directory = /opt/buildout/eggs
openerp-downloads-directory = /opt/buildout/odoo-downloads

[openerp]
recipe = anybox.recipe.openerp:server
version = git https://github.com/odoo/odoo.git odoo 7.0
addons = local modules
         git http://e2server.hopper.pw:10080/aconcagua/l10n_ar_point_of_sale.git l10n_ar_point_of_sale master group=l10n_ar
eggs = nose
#       unidecode
openerp_scripts = nosetests=nosetests command-line-options=-d
options.admin_passwd = admin
with_devtools = true

[versions]
MarkupSafe = 0.15
Pillow = 1.7.7
